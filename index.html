                           <p class="text-size-medium">UX/UI Designer and Artistic Director based in Aix-en-Provence, France.<br/><br/>Passionate about the design of User Interface, linking interactivity and user experience. I had the privilege of working with major brands, agencies and remarkable people for more than 20 years and thus be able to broaden my skills in different areas of design, digital and print.</p>

                        <div class="container">
